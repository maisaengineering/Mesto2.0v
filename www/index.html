<html>
<head>
    <script type="text/javascript">
        function apply()
        {
            document.frm.sub.disabled=true;
            if(document.frm.chk.checked==true)
            {
                document.frm.sub.disabled=false;
            }
            if(document.frm.chk.checked==false)
            {
                document.frm.sub.enabled=false;
            }
        }
        </script>    
</head>
<body>
<div class="km-navbar" id ="mainbgcolor">
		<center><h2><image src="images/four.png" ></image></h2>
		<span class="fontstyle">Login with Your facebook Credentials</span><br><br>
		<a  href="home.html"><img src="images/facecbooklogin.png"  /> </a><br><br>
		<span class="fontstyle">When Connected,<br>
		read and accept the</span> <u id="differentcolor" ><span id="differentcolor">Terms</u></span><br>
            <br><form name="frm">
                <table >
                    <tr><td align=center><input type="checkbox" name="chk" onClick="apply()"> <span id="differentcolor">I Accept the terms</span></td></tr>		            <tr><td align=center><input type="button" value="Cancel" style="background-color: #8D829E;" > <input type="button" name="sub" onClick="parent.location='register.html'" value="Continue" disabled></td></tr>
                </table>
            </form>	
		</center>
    
   
</div>
<style>
    body{background-color: #3F3757;}

.fontstyle{color: #8D829E; }
#differentcolor{color: #FFF; cursor: pointer;}
</style>
</body>
</html>
